<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Lite — Estimator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="cursor"></div>
    <canvas id="bg-canvas"></canvas>

    <div class="menu-wrapper">
      <button id="theme-toggle" class="theme-toggle">
        <i class="fa-solid fa-sun"></i>
      </button>
      <button id="menu-toggle" class="menu-orb">
        <i class="fa-solid fa-bars-staggered"></i>
      </button>
    </div>

    <div id="menu-overlay" class="overlay">
      <div class="overlay-content">
        <button id="menu-close" class="close-btn">
          <i class="fa-solid fa-xmark"></i>
        </button>
        <div class="overlay-grid">
          <div class="nav-links">
            <h3>Select Module</h3>
            <a href="index.html" class="menu-link">Home Base</a>
            <a href="inspector.html" class="menu-link">Web Inspector</a>
            <a
              href="calculator.html"
              class="menu-link"
              style="color: var(--accent)"
              >Habit Estimator</a
            >
            <a href="game.html" class="menu-link">Simulation</a>
            <a href="report.html" class="menu-link highlight-link"
              >Read Report</a
            >
          </div>
        </div>
      </div>
    </div>

    <main class="container">
      <section class="card reveal active" style="margin-top: 60px">
        <div class="card-header">
          <h2>Impact Estimator</h2>
          <p>Enter your weekly habits to see your annual footprint.</p>
        </div>

        <div class="input-grid">
          <div class="input-group">
            <label>Cloud Storage (GB)</label
            ><input id="gb" type="number" value="50" />
          </div>
          <div class="input-group">
            <label>Streaming (Hrs/Week)</label
            ><input id="stream" type="number" value="10" />
          </div>
          <div class="input-group">
            <label>Emails (Weekly)</label
            ><input id="email" type="number" value="100" />
          </div>
        </div>

        <div class="action-row">
          <button id="calc-btn" class="bubbles">
            <span class="text">Calculate</span>
          </button>
        </div>

        <div
          id="result-box"
          style="display: none; margin-top: 40px; text-align: center"
        >
          <div class="chart-donut">
            <div class="chart-hole">
              <span style="font-size: 2rem; font-weight: 800" id="total-co2"
                >0</span
              >
              <small>kg CO₂</small>
            </div>
          </div>
          <p>
            That's equal to
            <strong id="tree-count" class="accent">0</strong> trees absorbing
            carbon for a year.
          </p>
        </div>
      </section>

      <section class="card reveal">
        <div class="card-header">
          <h2><i class="fa-solid fa-broom accent"></i> Inbox Hunter</h2>
          <p>
            Generate smart search links to mass-delete junk emails instantly.
          </p>
        </div>
        <div class="grid" style="margin-top: 30px">
          <div>
            <label style="display: block; margin-bottom: 10px"
              >1. Choose Provider</label
            >
            <select id="mail-provider" style="margin-bottom: 20px">
              <option value="gmail">Gmail</option>
              <option value="outlook">Outlook / Hotmail</option>
              <option value="yahoo">Yahoo Mail</option>
            </select>
            <label style="display: block; margin-bottom: 10px"
              >2. Choose Mission</label
            >
            <select id="mail-mission">
              <option value="newsletters">Find Newsletters & Subs</option>
              <option value="large">Find Big Attachments (>10MB)</option>
              <option value="old">Find Old Emails (>2 Years)</option>
            </select>
          </div>
          <div
            style="display: flex; align-items: center; justify-content: center"
          >
            <button id="launch-mail-btn" class="btn btn-outline">
              Launch Cleaner
              <i class="fa-solid fa-arrow-up-right-from-square"></i>
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
